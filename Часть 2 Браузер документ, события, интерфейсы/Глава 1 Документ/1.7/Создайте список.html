<!DOCTYPE HTML>
<html>
<body>

  <script>
    let ul = document.createElement('ul');
    document.body.append(ul);

    while (true) {
      let text = prompt("Введите текст для элемента списка", "");

      if (!text) {
        break;
      }

      let li = document.createElement('li');
      li.textContent = text;
      ul.append(li);
    }
  </script>

</body>
</html>
